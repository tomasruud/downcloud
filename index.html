<!doctype html>
<html lang="en">
<head>
  <title></title>
</head>
<body>
  <div>
    <ul id="tracks">
    </ul>
  </div>

  <script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>
  <script src="https://connect.soundcloud.com/sdk/sdk-3.1.2.js"></script>
  <script>
    var redirect = window.location.href + 'callback.html';

    SC.initialize({
      client_id: 'c205c3e2eedb509dff1c1147765b055d',
      redirect_uri: redirect
    });

    var token = null;

    SC.connect().then(function(session) {
      token = session.oauth_token;

      return SC.get('/me')
    }).then(function(data) {
      var id = data.id;

      return SC.get('/users/' + id + '/tracks')
    }).then(function(data) {
      var track_list = $('#tracks');

      for(var index in data) {
        var track = data[index];

        var download_url = track.download_url;
        var title = track.title;

        track_list.append('<li><a href="' + download_url + '?oauth_token=' + token + '">' + title + '</a></li>');
      }
    });
  </script>
</body>
</html>
